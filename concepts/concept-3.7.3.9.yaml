    designation: level 2 driving automation
  - type: expression
    designation: partial driving automation
  definition:
  - content: "{{urn:iso:std:iso:14812:3.7.3.7,driver support system}} that provides
      sustained lateral and longitudinal {{urn:iso:std:iso:14812:3.7.1.1,vehicle}}
      motion control within a specific {{urn:iso:std:iso:14812:3.7.3.2,operational
      design domain}} with the expectation that a {{urn:iso:std:iso:14812:3.6.2.4,in-vehicle
      driver,conventional driver}} completes the object and event detection and response"
  notes:
  - content: Other driving automation levels include "__level 1 driving automation__"
      ({{level 1 driving automation,3.7.3.8,options="noref,noital,linkmention"}}),
      "__level 3 ADS__" ({{level 3 ADS,3.7.3.11,options="noref,noital,linkmention"}}),
      "__level 4 ADS__" ({{level 4 ADS,3.7.3.12,options="noref,noital,linkmention"}}),
      and "__level 5 ADS__" ({{level 5 ADS,3.7.3.13,options="noref,noital,linkmention"}}).
