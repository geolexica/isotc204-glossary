    designation: road vehicle
  definition:
  - content: "{{vehicle}} meeting the requirements to operate within the {{driving
      space}} of a {{road}}"
  notes:
  - content: Unless indicated otherwise, the term typically refers to vehicles that
      are allowed to operate in the same driving spaces as motorized {{passenger}}
      cars, according to the legal requirements of the local jurisdictional {{entity}}.
      However, the term can be contextualized for other {{environment,environments}}.
      For example, a bicycle is a "road vehicle" when the "road" is a {{cycleway}}.
