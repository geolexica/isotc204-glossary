    designation: dynamic route
  definition:
  - content: "<transport service> {{urn:iso:std:iso:14812:3.5.9.3,concurrent}} operation
      where transported items can only be received or delivered at stopping points
      within a pre-defined {{urn:iso:std:iso:14812:3.5.2.1,service}} corridor"
  notes:
  - content: The service corridor often includes a communal point of interest (e.g.
      an airport, transit hub, etc.) as a fixed stopping point.
  examples:
  - content: Airport shuttle.
