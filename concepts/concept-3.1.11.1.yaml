---
termid: 3.1.11.1
term: data element
eng:
  terms:
  - type: expression
    normative_status: preferred
    designation: data element
  definition:
  - content: unit of data that is considered in a given context to be indivisible
      and which includes an unambiguous representational form
  notes:
  - content: This definition states that a data element is “indivisible” in a given
      context. This means it is possible for a data element considered indivisible
      in one context [e.g. {{<<urn:iso:std:iso:14812:3.4.1.1>>,location}}] to be divisible
      in another context (e.g. latitude, longitude, and elevation).
  examples: []
  language_code: eng
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO/TS 14812:2022
      clause: 3.1.11.1
      link: https://www.iso.org/standard/79779.html
