  definition:
  - content: characteristic of a {{material entity}} that is equipped with enabled
      (i.e. on) and operational electronic communication technologies to support {{ITS
      service,ITS services}}, including the means to send and receive data to and
      from other connected entities
  notes:
  - content: The term "connected" does not imply support for any specific communications
      interface or _ITS-S application_ {{ITS-S application process,process}}.
