term: ADS-equipped vehicle
eng:
  terms:
  - type: expression
    normative_status: preferred
    designation: ADS-equipped vehicle
  - type: expression
    designation: "*automated vehicle*"
  - type: expression
    designation: "*AV*"
  definition:
  - content: |-
      deprecated:[autonomous vehicle]



      {{urn:iso:std:iso:14812:3.7.1.1,vehicle}} integrated with an {{urn:iso:std:iso:14812:3.7.3.10,ADS}}
  notes:
  - content: This term only describes the capabilities of the vehicle, not its operational
      state. In other words, the term applies as long as the ADS is {{urn:iso:std:iso:14812:3.2.3.6,connected}}
      to the vehicle, whether the {{urn:iso:std:iso:14812:3.7.3.1,dynamic driving
      task,DDT}} is actively engaged or not.
