term: field system
eng:
  terms:
  - type: expression
    normative_status: preferred
    designation: field system
  - type: expression
    designation: ITS field system
  - type: expression
    designation: roadside system
  definition:
  - content: infrastructure-based {{ITS component}} located outside of a data centre
      that is designed to provide local processing or routing services while stationary
  notes:
  - content: Typically, field systems are located along the {{roadside}}.
  - content: Typically, the operation of a field system is governed by management
      functions running in a centre system.
  - content: Field systems can be permanently installed or transportable.
  - content: The term “roadside system” is typically used to describe field systems
      along a roadside but can also be used to refer to kiosks.
  examples:
  - content: Traffic detector, camera, signal controller, message sign, tolling station.
  language_code: eng
