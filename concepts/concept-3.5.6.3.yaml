---
termid: 3.5.6.3
term: shared vehicle service
eng:
  terms:
  - type: expression
    normative_status: preferred
    designation: shared vehicle service
  definition:
  - content: "{{transport service}} that {{sequential,sequentially}} provides the
      same {{vehicle,vehicles}} to multiple unrelated {{transport user,transport users}}
      and where the transport user has the primary responsibility for the operation
      of the vehicle"
  notes:
  - content: As there should only be one operator of a vehicle at any time, a shared
      vehicle service should use a sequential operational model.
  - content: This term can be specialized by replacing "vehicle" with any defined
      vehicle type (e.g. "automated vehicle sharing").
  examples: []
  language_code: eng
