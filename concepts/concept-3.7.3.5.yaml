term: DDT performance-relevant system failure
eng:
  terms:
  - type: expression
    normative_status: preferred
    designation: DDT performance-relevant system failure
  definition:
  - content: malfunction in a {{vehicle system}} that prevents the {{driving automation
      system}} from reliably performing its portion of the {{dynamic driving task,DDT}}
      on a sustained basis
  notes:
  - content: The malfunction can be internal to the driving automation system or part
      of another vehicle system.
