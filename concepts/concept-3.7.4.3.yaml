  definition:
  - content: characteristic of a {{material entity}} that is or was equipped with
      communications equipment that is sufficiently physically disconnected such that
      the material entity is no longer able to send data to or receive data from {{connected}}
      entities
  notes:
  - content: The vehicle on-board equipment can still be present in the {{vehicle}}
      and can even be partially connected, but not in any operational sense.
