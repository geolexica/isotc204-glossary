  - type: expression
    designation: ITS functional object
  definition:
  - content: set of related {{process,processes}} that are performed by a {{physical
      object}} to fulfil aspects of an {{ITS service}}
  notes:
  - content: The term "module" is used by the European FRAME architecture while the
      Architecture Reference for Cooperative and Intelligent Transportation (ARC-IT)
      uses the term "functional object".
  examples:
  - content: A vehicle OBE can include a "vehicle basic safety" functional object.
