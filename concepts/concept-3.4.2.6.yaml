---
termid: 3.4.2.6
term: geographic identifier
eng:
  terms:
  - type: expression
    normative_status: preferred
    designation: geographic identifier
  definition:
  - content: |-
      deprecated:[location code]



      {{spatial reference}} in the form of a label or code that identifies a {{location}}
  notes:
  - content: The term "location code" has been used previously in ISO/TC 204 documents,
      but "geographic identifier" is preferred to better align with the activities
      of ISO/TC 211.
  examples:
  - content: '"Spain" is an example of a label (country name); "SW1P 3AD" is an example
      of a code (postcode).'
  language_code: eng
  sources:
  - type: authoritative
    origin:
      ref: ref_14,clause 3.1.2
    modification: Note 1 to entry and deprecated term added.
