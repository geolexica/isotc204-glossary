    designation: cycle lane
  definition:
  - content: "{{lane}} designed for the through movement of cycles"
  notes:
  - content: Cycle lanes are typically much narrower than {{traffic lane,traffic lanes}}.
  - content: Cycle lanes are typically part of either a {{usable width,carriageway}}
      or a {{cycleway}}.
  - content: Cycle lanes could also allow and be designed for {{motorized vehicle,motorized
      vehicles}} (e.g. e-scooters, mopeds, etc.) with similar performance characteristics
      as human-powered cycles, subject to local regulations.
