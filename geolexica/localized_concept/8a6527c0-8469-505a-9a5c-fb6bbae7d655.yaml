---
data:
  dates: []
  definition:
  - content: "{{urn:iso:std:iso:14812:3.5.2.1,transport service}} that is publicly
      accessible enabling the movement of one or more {{urn:iso:std:iso:14812:3.1.1.6,person,persons}}"
  examples:
  - content: Bus, tram, cable car, metro, train and ferry are examples of public transport
      means for collective use.
  - content: Publicly-accessible shared cars, shared bikes and shared el-scooters
      are examples of public transport means for shared and individual use.
  notes:
  - content: A public transport service can be scheduled or on-demand.
  - content: A public transport service is based on the use of publicly accessible
      transport means for collective, shared or individual use.
  sources:
  - origin:
