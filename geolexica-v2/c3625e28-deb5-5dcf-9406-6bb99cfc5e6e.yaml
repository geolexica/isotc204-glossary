data:
  definition:
  - content: "{{urn:iso:std:iso:14812:3.3.1.3,roadway}} comprised of exactly two {{urn:iso:std:iso:14812:3.3.1.5,carriageway,carriageways}}"
  examples: []
  notes:
  - content: The PIARC term is "dual carriageway road" and is recognized as a preferred
      term. As per the definitions provided in this document, "dual carriageway road
      segment" is more accurate and is the most preferred term. The term "dual carriageway"
      by itself is not preferred but admitted.
  - content: The term "divided highway" is the equivalent American English term and
      equates to two or more carriageways.
  - content: The two carriageways are typically designed for travel in opposite directions.
