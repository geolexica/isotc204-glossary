data:
  definition:
  - content: "{{urn:iso:std:iso:14812:3.5.9.3,concurrent}} operation where transported
      items can only be received or delivered at stopping points within a pre-defined
      {{urn:iso:std:iso:14812:3.5.2.1,service}} corridor"
  examples:
  - content: Airport shuttle.
  notes:
  - content: The service corridor is defined by the provider, who may impose further
      restrictions on where stops are allowed.
  - content: The service corridor often includes a communal point of interest (e.g.
      an airport, transit hub, etc.) as a fixed stopping point.
  sources:
  - origin:
      ref: ISO/TS 14812:2022
      locality:
        type: clause
        reference_from: 3.5.9.5
      link: https://www.iso.org/standard/79779.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: dynamic route
  domain: transport service
  language_code: eng
  entry_status: valid
